<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActionListener Click Event</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       <div class="display-section">
           <header>
                <div class="value-display">
                    <h1>Play With Your Name</h1>
                    <div class="display">
                        <div class="second-section">
                            <h2>Welcome</h2>
                        </div>
                    </div>
                </div>
           </header>
            <div class="btn-section">
                <div class="first-name-section">
                    <button class="first-name">First Name</button>
                </div>
                <div class="last-name-section">
                    <button class="last-name">Last Name</button>
                </div>
                <div class="user-name-section">
                    <button class="user-name">User Name</button>
                </div>
                <div class="greet-section">
                    <button class="greet">Greet</button>
                </div>
                <div class="length-section">
                    <button class="length">Length</button>
                </div>
                <div class="reverse-section">
                    <button class="reverse">Reverse</button>
                </div>
                <div class="capitalize-section">
                    <button class="capitalize">Capitalize</button>
                </div>
                <div class="extract-section">
                    <button class="gmail-extract">Extract_gmail_id</button>
                </div>
            </div>
       </div>
    </div>
    <footer>
        <h3><sup>&copy;</sup> Copyrighted by AJAI J A &trade;</h3>
    </footer>

</html>
